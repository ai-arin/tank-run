<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Run - Debug Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        
        #debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #00ff00;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            border: 2px solid #00ff00;
            background: #2d4a2d;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <h3>Debug Info</h3>
        <div id="debug-log"></div>
    </div>
    
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        // Debug logging
        const debugLog = document.getElementById('debug-log');
        function log(message) {
            console.log(message);
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        log('üéÆ Starting Tank Run Debug Mode...');
        
        // Test basic functionality
        try {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            log('‚úÖ Canvas created successfully');
            
            // Draw a simple test
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(10, 10, 50, 50);
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Courier New';
            ctx.fillText('Tank Run Test', 70, 30);
            log('‚úÖ Canvas drawing works');
            
            // Test audio context
            if (window.AudioContext || window.webkitAudioContext) {
                log('‚úÖ Web Audio API available');
            } else {
                log('‚ùå Web Audio API not available');
            }
            
            // Test keyboard
            let keyTestDone = false;
            document.addEventListener('keydown', function(e) {
                if (!keyTestDone) {
                    log('‚úÖ Keyboard input detected: ' + e.code);
                    keyTestDone = true;
                }
            });
            
            log('üéØ Press any key to test input...');
            log('üöÄ Basic tests complete - game should work!');
            
        } catch (error) {
            log('‚ùå Error: ' + error.message);
        }
    </script>
</body>
</html>
