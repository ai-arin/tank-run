<!DOCTYPE html>
<html>
<head>
    <title>Tank Run Test</title>
</head>
<body>
    <h1>Tank Run Game Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Simple test to check if all classes are defined
        function runTests() {
            const results = [];
            
            try {
                // Test if we can create a canvas context
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                results.push('‚úÖ Canvas 2D context available');
                
                // Test Web Audio API
                if (window.AudioContext || window.webkitAudioContext) {
                    results.push('‚úÖ Web Audio API available');
                } else {
                    results.push('‚ùå Web Audio API not available');
                }
                
                // Test local storage
                if (typeof(Storage) !== "undefined") {
                    results.push('‚úÖ Local Storage available');
                } else {
                    results.push('‚ùå Local Storage not available');
                }
                
                // Test keyboard events
                document.addEventListener('keydown', function testKey(e) {
                    results.push('‚úÖ Keyboard events working');
                    document.removeEventListener('keydown', testKey);
                });
                
                results.push('‚úÖ Basic browser compatibility confirmed');
                results.push('üéÆ Game should work properly!');
                results.push('');
                results.push('To play the game:');
                results.push('1. Open index.html in your browser');
                results.push('2. Or visit http://localhost:8080/');
                results.push('3. Click "Start Game" to begin');
                
            } catch (error) {
                results.push('‚ùå Error: ' + error.message);
            }
            
            document.getElementById('test-results').innerHTML = 
                '<pre>' + results.join('\n') + '</pre>';
        }
        
        runTests();
    </script>
</body>
</html>
